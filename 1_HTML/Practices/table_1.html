<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan vs Rowspan</title>
</head>
<body>
    <table style="text-align: center;" width="500px" height="300px" border="1" cellpadding="10" align="center" cellspacing="0">
        <caption>Row span and Col span</caption>
        <tr>
            <th colspan="6">Time Table</th>
            <!-- <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>4</th>
            <th>4</th> -->
        </tr>
        <tr>
            <td rowspan="6">Hours</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>8</td>
            <td>8</td>
        </tr>
        <tr>
            <!-- <td>9</td> -->
            <td>10</td>
            <td>11</td>
            <td>12</td>           
            <td>12</td>           
            <td>12</td>           
        </tr>
        <tr>
            <!-- <td>9</td> -->
            <td>10</td>
            <td>11</td>
            <td>12</td>           
            <td>12</td>           
            <td>12</td>           
        </tr>
        <tr>
            <!-- <td>9</td> -->
            <td colspan="5">10</td>
            <!-- <td>11</td>
            <td>12</td>           
            <td>12</td>           
            <td>12</td>            -->
        </tr>
        <tr>
            <!-- <td>9</td> -->
            <td>10</td>
            <td>11</td>
            <td>12</td>           
            <td>12</td>           
            <td rowspan="2">12</td>           
        </tr>
        <tr>
            <!-- <td>9</td> -->
            <td>10</td>
            <td>11</td>
            <td>12</td>           
            <td>12</td>           
            <!-- <td>12</td>            -->
        </tr>
    </table>
</body>
</html>
