<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in css</title>
    <style>
        #firstpara{
            color:red; /*color by name*/
        }
        #secondpara{
            color: rgb(8, 67, 231); 
        }
        #thirdpara{
            color: #05ad05;
        }
    </style>
</head>
<body>
    <h1>This is my first box</h1>
    <p id="firstpara">this is a paragraph from box</p>
    <p id="secondpara">this is a paragraph from box</p>
    <p id="thirdpara">this is a paragraph from box</p>
</body>
</html>
